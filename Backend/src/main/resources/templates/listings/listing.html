<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
<head>
    <meta charset="UTF-8">
    <title>Event Listing</title>
    <!--Bootstrap-->
    <!--Calendar-->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/js-year-calendar@latest/dist/js-year-calendar.min.css" />
    <script src="https://unpkg.com/js-year-calendar@latest/dist/js-year-calendar.min.js"></script>
    <style>
        .row-striped:nth-of-type(odd){
            background-color: #efefef;
            border-left: 4px #000000 solid;
        }

        .row-striped:nth-of-type(even){
            background-color: #ffffff;
            border-left: 4px #efefef solid;
        }

        .row-striped {
            padding: 15px 0;
        }
    </style>

    <!--Mapping-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <script src="https://unpkg.com/esri-leaflet-geocoder@2.2.13/dist/esri-leaflet-geocoder.js"></script>
    <script src="https://unpkg.com/esri-leaflet@2.2.4/dist/esri-leaflet.js"></script>

</head>
<body layout:fragment="content">

<h1 class=""><span class="" th:text="${listing.getTimeOfEvent().getDate()}">00</span></h1>
<h2 th:text="${listing.getTimeOfEvent().getMonth()}">MMMM YYYY</h2>

<h3 class="text-uppercase"><strong th:text="${listing.getTitle()}">ERROR: No Event Name</strong></h3>
<ul>
    <li th:each="socialMedia : ${listing.getSocialMediaLinks()}">
        <a th:href="${socialMedia.getUrlLink()}">
            <i class="fa-brands" th:classappend="${socialMedia.getIconLink()}"></i>
        </a>
    </li>
</ul>

<h4 th:text="${listing.getPoster().toString()}"></h4>

<p style="padding-top:5vh; padding-bottom:5vh;" th:text="${listing.getDescription()}"/>

</body>
</html>
