<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mining Events</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Calendar-->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/js-year-calendar@latest/dist/js-year-calendar.min.css" />
    <script src="https://unpkg.com/js-year-calendar@latest/dist/js-year-calendar.min.js"></script>
    <style>
        .row-striped:nth-of-type(odd){
            background-color: #efefef;
            border-left: 4px #000000 solid;
        }

        .row-striped:nth-of-type(even){
            background-color: #ffffff;
            border-left: 4px #efefef solid;
        }

        .row-striped {
            padding: 15px 0;
        }
    </style>

    <!--Mapping-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <script src="https://unpkg.com/esri-leaflet-geocoder@2.2.13/dist/esri-leaflet-geocoder.js"></script>
    <script src="https://unpkg.com/esri-leaflet@2.2.4/dist/esri-leaflet.js"></script>

    <link rel="stylesheet" type="text/css" href="bootstrap.min (2).css"/>
</head>
<body>

<div class="container-fluid min-vh-100 bg-body g-0">

    <header class="container-fluid bg-primary py-1">
        <div class="container">
            <!--Logo Details-->
            <div class="row">
                <div class="col text-center">
                    <img src="https://www.orefox.com/templates/rt_aurora/custom/images/OreFox_web_logo-white.png" style="height: 60px; width: auto;" alt="Logo Image">
                </div>
            </div>

            <nav class="container-fluid navbar navbar-expand-lg">
                <!--Toggle Button-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--Collapse Area-->
                <div class="row collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col">
                            <div class="row">
                                <div class="col text-center"><a class="nav-link text-body" href="./index.html">HOME</a></div>
                                <div class="col text-center"><a class="nav-link text-body" href="./events.html">EVENTS</a></div>
                            </div>
                        </div>
                        <div class="col-lg-1 col-2"></div>
                        <div class="col">
                            <div class="row">
                                <div class="col text-center"><a class="nav-link text-body" href="./newsletter.html">NEWSLETTER</a></div>
                                <div class="col text-center"><a class="nav-link text-body" href="./contact.html">CONTACT</a></div>
                            </div>
                        </div>
                        <div class="col-2">
                            <!--User Popup Stuff-->
                            <span>
                                <div class="row">
                                    <div class="col-auto" style="padding-right: 0;">
                                        <div class="btn-group text-body">
                                          <button type="button" class="btn dropdown-toggle-split fas fa-2x fa-user-circle" data-bs-toggle="dropdown" aria-expanded="false">
                                          </button>
                                          <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">Settings</a></li>
                                            <li><a class="dropdown-item" href="#">Subscriptions</a></li>
                                            <li><a class="dropdown-item" href="#">Dark Theme</a></li>
                                            <li><hr class="dropdown-divider"></li>
                                            <li><a class="dropdown-item" href="#">Log Out</a></li>
                                          </ul>
                                        </div>
                                    </div>
                                    <div class="col" style="padding-left: 0;"><a class="nav-link text-body" href="#">USER ACCOUNT</a></div>
                                </div>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container-fluid">
        <div class="container">
            <div class="row row-striped">
                <div class="col-2 text-right">
                    <h1 class="display-4"><span class="badge badge-secondary" th:text="${event.getDayStart()}">00</span></h1>
                    <h2 th:text="${event.getMonthYearStart()}">MMMM YYYY</h2>
                </div>
                <div class="col-10" style="padding:5vh;">
                    <h3 class="text-uppercase"><strong th:text="${event.eventName}">ERROR: No Event Name</strong></h3>
                    <ul class="list-inline">
                        <li class="list-inline-item" th:each="socialMedia : ${event.socialMedia}">
                            <a th:href="${socialMedia.url}">
                                <i th:classappend="${socialMedia.icon}"></i>
                            </a>
                        </li>
                    </ul>
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <i class="fa-solid fa-calendar-days" aria-hidden="true"></i>
                            <div th:text="${event.getDayOfWeek()}">Monday</div>
                        </li>
                        <li class="list-inline-item">
                            <i class="fa-solid fa-clock" aria-hidden="true"></i>
                            <div th:text="${event.getStartEnd()}">12:00 AM - 3:00 PM</div>
                        </li>
                        <li class="list-inline-item">
                            <i class="fas fa-location-arrow" aria-hidden="true"></i>
                            <div th:text="${event.locationOfEvent.getLocationType()}"></div>
                        </li>
                    </ul>
                    <p style="padding-top:5vh; padding-bottom:5vh;" th:text="${event.eventDescription}"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid bottom">
        <div class="container-fluid">
            <div id="mapid" style="height:400px;"></div>
            <script>


                var mymap = L.map('mapid').setView([51.505, -0.09], 13);

                L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                    maxZoom: 18,
                    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                        'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                    id: 'mapbox/streets-v11',
                    tileSize: 512,
                    zoomOffset: -1
                }).addTo(mymap);

                L.marker([51.5, -0.09]).addTo(mymap)
                    .bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

                var popup = L.popup();

                function onMapClick(e) {
                    popup
                        .setLatLng(e.latlng)
                        .setContent("You clicked the map at " + e.latlng.toString())
                        .openOn(mymap);
                }

                mymap.on('click', onMapClick);


            </script>
        </div>
    </div>

    <footer class="container-fluid bg-primary py-4">
        <div class="container">
            <div class="row">
                <div class="col g-3">
                    <nav class="container-fluid navbar">
                        <a class="nav-link text-body" href="#">Home</a>
                        <a class="nav-link text-body" href="#">Events</a>
                        <a class="nav-link text-body" href="#">Newsletter</a>
                        <a class="nav-link text-body" href="#">Contact</a>
                        <a class="nav-link text-body" href="#">Account</a>
                    </nav>
                </div>
                <div class="col-3 g-3">
                    <div class="row align-bottom">
                        <div class="col text-center">Copyright &copy; OreFox 2021</div>
                    </div>
                    <div class="row">
                        <div class="col text-center fs-4">
                            <i class="fab fa-facebook-square"></i>
                        </div>
                        <div class="col text-center fs-4">
                            <i class="fab fa-linkedin"></i>
                        </div>
                        <div class="col text-center fs-4">
                            <i class="fab fa-twitter-square"></i>
                        </div>
                        <div class="col text-center fs-4">
                            <i class="fas fa-rss-square"></i>
                        </div>
                    </div>
                </div>
                <div class="col g-3">
                    <h2>Newsletter Signup</h2>
                    <form>
                        <input class="w-100 rounded" type="email"></button>
                        <div class="row">
                            <div class="col"></div>
                            <div class="col-8 text-center">
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </div>
                            <div class="col"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
