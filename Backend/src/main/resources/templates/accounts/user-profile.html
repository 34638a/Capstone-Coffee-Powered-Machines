<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{template}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="CoffeePoweredMachines">
    <title>View Account - </title>

    <!-- Favicons-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" type="image/x-icon" href="img/apple-touch-icon-57x57-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72" href="img/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114" href="img/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144" href="img/apple-touch-icon-144x144-precomposed.png">

    <!-- GOOGLE WEB FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Bootstrap core CSS-->
    <!-- Main styles -->
    <link href="css/admin.css" rel="stylesheet">
    <!-- Plugin styles -->
    <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
    <link href="vendor/dropzone.css" rel="stylesheet">
    <!-- Your custom styles -->
    <link href="css/custom.css" rel="stylesheet">

</head>

<body layout:fragment="content">
    <div class="content-wrapper">
    <div class="container-fluid">

        <div class="box_general padding_bottom">
            <div class="header_box version_2">
                <h2><i class="fa fa-user"></i>Profile details</h2>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Your photo</label>
                        <form action="/file-upload" class="dropzone"></form>
                    </div>
                </div>
                <div class="col-md-8 add_top_30">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" placeholder="Your name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Last name</label>
                                <input type="text" class="form-control" placeholder="Your last name">
                            </div>
                        </div>
                    </div>
                    <!-- /row-->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Telephone</label>
                                <input type="text" class="form-control" placeholder="Your telephone number">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="Your email">
                            </div>
                        </div>
                    </div>
                    <!-- /row-->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Personal info</label>
                                <textarea style="height:100px;" class="form-control" placeholder="Personal info"></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- /row-->
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-md-6">
                <div class="box_general padding_bottom">
                    <div class="header_box version_2">
                        <h2><i class="fa fa-lock"></i>Change password</h2>
                    </div>
                    <div class="form-group">
                        <label>Old password</label>
                        <input class="form-control" type="password">
                    </div>
                    <div class="form-group">
                        <label>New password</label>
                        <input class="form-control" type="password">
                    </div>
                    <div class="form-group">
                        <label>Confirm new password</label>
                        <input class="form-control" type="password">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="box_general padding_bottom">
                    <div class="header_box version_2">
                        <h2><i class="fa fa-envelope"></i>Change email</h2>
                    </div>
                    <div class="form-group">
                        <label>Old email</label>
                        <input class="form-control" name="old_email" id="old_email" type="email">
                    </div>
                    <div class="form-group">
                        <label>New email</label>
                        <input class="form-control" name="new_email" id="new_email" type="email">
                    </div>
                    <div class="form-group">
                        <label>Confirm new email</label>
                        <input class="form-control" name="confirm_new_email" id="confirm_new_email" type="email">
                    </div>
                </div>
            </div>

        </div>
        <p><a href="#0" class="btn_1 medium">Save</a></p>
    </div>
</div>
</body>
</html>
