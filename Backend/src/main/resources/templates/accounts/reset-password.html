<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{template}">

<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>

<body layout:fragment="content">
<div class="form-body without-side">
    <div class="website-logo">
        <a href="../standardcontent/index.html">
            <div class="logo">
                <img class="logo-size" src="images/logo-light.svg" alt="">
            </div>
        </a>
    </div>
    <div class="row">
        <div class="img-holder">
            <div class="bg"></div>
            <div class="info-holder">
                <img src="images/graphic3.svg" alt="">
            </div>
        </div>
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Password Reset</h3>
                    <p>To reset your password, enter the email address you use to sign in</p>
                    <form>
                        <input class="form-control" type="text" name="username" placeholder="E-mail Address" required>
                        <div class="form-button full-width">
                            <button id="submit" type="submit" class="ibtn btn-forget">Send Reset Link</button>
                        </div>
                    </form>
                </div>
                <div class="form-sent">
                    <div class="tick-holder">
                        <div class="tick-icon"></div>
                    </div>
                    <h3>Password link sent</h3>
                    <p>Please check your inbox </p>
                    <div class="info-holder">
                        <span>Unsure if that email address was correct?</span> <a href="#">We can help</a>.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../standardcontent/js/jquery.min.js"></script>
<script src="../standardcontent/js/popper.min.js"></script>
<script src="../standardcontent/js/bootstrap.min.js"></script>
<script src="../standardcontent/js/main.js"></script>
</body>
</html>
